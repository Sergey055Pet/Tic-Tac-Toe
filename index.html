<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="image/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/app.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="board_contain">
        <div class="borad">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <div class="score_contain">
        <p class="title">Tic Tac Toe</p>
        <div class="tablo">
          <div class="players">
            <div class="playerName X">PLAYER <span>X</span></div>
            <p class="score" id="playerOneSocore">0</p>
          </div>
          <div class="button">
            <div class="tryAgain_btn">REVENGE</div>
            <div class="reset_btn">RESET</div>
          </div>
          <div class="players">
            <div class="playerName O">PLAYER <span>O</span></div>
            <p class="score" id="playerTwoSocore">0</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
